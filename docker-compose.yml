version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql-container
    healthcheck:
      test: exit 0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dbname
      MYSQL_USER: username
      MYSQL_PASSWORD: password
    expose:
      - 3306
    volumes:
      - ./mysql_data:/var/lib/mysql
  api:
      build:
          context: .
          dockerfile: Dockerfile
      depends_on:
          db:
            condition: service_healthy
      ports: 
          - "8080:8080"
